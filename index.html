<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="1_6F78r1iWWAAa_DFOiHEGwdSGjY8f0WyITRN77rYmY" />
  <meta name="description" content="Raharjo Motor Tuban - Jual beli dan tukar tambah motor bekas kondisi siap jalan. Bisa COD & pesan lewat WA.">
  <meta property="og:title" content="Raharjo Motor Tuban" />
  <meta property="og:description" content="Jual beli motor bekas Tuban. Jaminan mesin mulus, surat lengkap. Bisa pesan lewat WA atau COD langsung." />

  <meta property="og:image" content="https://raharjobinangun.github.io/Motorbekastuban/Raharjo.jpg" />
  <title>Raharjo Motor Tuban</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px 10px;
      text-align: center;
      border-bottom: 3px solid gold;
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }
    header h1 {
      color: gold;
      font-size: 22px;
      margin: 10px 0 5px;
    }
    header p {
      font-size: 14px;
      color: #ccc;
      margin: 0;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px 20px;
    }
    .controls input,
    .controls select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      color: gold;
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    .card-content p {
      font-size: 14px;
      color: #ccc;
    }
    .wa-number {
      font-size: 14px;
      margin: 8px 0 5px;
      color: #0f0;
      font-weight: bold;
    }
    .wa-btn {
      display: inline-block;
      margin-top: 5px;
      padding: 10px 15px;
      font-size: 14px;
      color: #000;
      background-color: gold;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .form-section {
      padding: 20px;
      background-color: #1a1a1a;
      text-align: center;
    }
    .form-section h2 {
      color: gold;
      margin-bottom: 10px;
    }
    .form-section input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    .form-section a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
    @media screen and (max-width: 480px) {
      header h1 {
        font-size: 18px;
      }
      .card-content h3 {
        font-size: 16px;
      }
      .wa-btn {
        font-size: 13px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
<!-- Seluruh isi body tetap seperti versi sebelumnya termasuk semua motor dan script -->

</body>
</html>
